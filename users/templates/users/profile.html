{% extends "polls/sidebar.html" %}
{% load static %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Profile Updation</h1>
                    </div>
                </div>
            </div>
           
    </div>
    
    <div class="site-section bg-image2 overlay">
      <div class="container">
        <div class="card">

          <div class="row justify-content-center">

        <div class="card-body">
          <div class="card-avatar" align="center">
          <img class="rounded-circle account-img" width="250px" height="250px" src="{{user.profile.image.url}}"> </div>
          <div class="card-header">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
          </div>
        </div>

        <div class="card-body">
          <div class="container">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{u_form|crispy}} {{p_form|crispy}}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit ">Update</button>
          </div>
        </form>
      </div>
      </div>

      </div>

      
    </div>
  </div>
</div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity=
      "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>



{% endblock %}
